<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Problem</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <style>
        #infinite-list {
            height: 800px;
            overflow: auto;
        }

        .table > tbody > tr > td {
            padding: 35px;
            cursor: pointer;
        }

        .table-bordered > thead > tr > th {
            padding: 10px
        }

        .card-header {
            text-align: center;
            font-size: 28px;
            border: 1px solid #ddd;
            padding: 15px;
        }
    </style>
</head>
<body>
<div id="infinite-list">
    <div class="container col-sm-4 col-md-12 col-lg-12" style="height: 100%; margin-top: 100px">
        <div class="card">
            <div class="card-header">
                <span id="monthAndYear"></span>
            </div>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>

                <tbody id="calendar-body">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Save Event Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create Event</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div id="error"></div>
                            <div class="form-group">
                                <label for="usr">Name:</label>
                                <input type="hidden" class="form-control" id="cell-date">
                                <input type="text" class="form-control" id="event-name">
                            </div>
                            <div class="form-group">
                                <label for="usr">Date</label>
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" id='event-date' />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="usr">Start</label>
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type='text' class="form-control" id='start-time' />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="usr">End</label>
                                <div class='input-group date' id='datetimepicker3'>
                                    <input type='text' class="form-control" id='end-time' />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="save-event-button" class="btn btn-success" onClick="saveEvent();">Save Event</button>
            </div>
            </div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>

<!-- Optional JavaScript for bootstrap -->
<!-- jQuery first, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
        $('#datetimepicker2').datetimepicker({
            format: 'hh:mm A'
        });
        $('#datetimepicker3').datetimepicker({
            format: 'hh:mm A'
        });
    });
</script>

</body>
</html>
